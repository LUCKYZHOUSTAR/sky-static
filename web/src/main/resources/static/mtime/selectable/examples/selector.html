<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selector</title>
    <link type="text/css" rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../../../lib/select2/css/select2.min.css">
</head>
<body>

    <select id="sel1" class="form-control" placeholder="dddd">
    </select>
    <select id="sel2" class="form-control">
        <option value="1">1</option>
        <option value="2">2</option>
    </select>

    <script type="text/javascript" src="../../../lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../../lib/select2/js/select2.min.js"></script>
    <script type="text/javascript" src="../selectable.js"></script>

    <script>

        console.log($("#sel1"))
        $("#sel1").selectable({
            source: "http://localhost:8307/selector/items",
            dataType: "jsonp",
            groupTmplResult: "text"
        })

    </script>
</body>
</html>
