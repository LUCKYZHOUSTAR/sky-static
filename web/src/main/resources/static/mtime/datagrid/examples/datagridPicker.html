        <div id="formdata">
            <input type="hidden" value="" name="type">

                <div class="col-sm-4">
                    <div class="input-group">
                        <span class="input-group-addon">影院名称：</span>
                        <input name="storeName" class="form-control">

                </div>

                </div>
            </div>
        </div>

                    <th width="80" data-td-class="text-center" data-column-type="radio"></th>
                    <th width="80" data-td-class="text-center aaaa" data-column-type="index"></th>
                    <th data-td-class="text-center" data-field-name="MerchanName">text</th>

                    <th data-td-class="text-center" data-field-name="enumValue" data-field-type="Enum[PromoTemplateType]">EnumValue</th>
                    <th data-td-class="text-center" data-field-name="enumName" data-field-type="EnumName[PromoTemplateType]">EnumName</th>
                    <th data-td-class="text-center" data-column-type="oper" data-oper-btns="[{txt:'查看',condition:true,handler:'detail'},{txt:'查看',condition:true,handler:'detail'}]"></th>
                </tr>
            </table>
        </div>
    </div>
